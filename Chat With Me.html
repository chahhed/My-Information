<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chats</title>
    <link rel="stylesheet" href="Chat With Me.css">
</head>
<body>

<!-- نافذة إدخال اسم الزائر -->
<div class="name-popup" id="namePopup">
    <div class="popup-content">
        <h2>مرحبا بك!</h2>
        <p>من فضلك أدخل اسمك للبدء:</p>
        <input type="text" id="visitorName" placeholder="اسمك هنا...">
        <button id="startChat">ابدأ الدردشة</button>
    </div>
</div>

<!-- الصندوق الرئيسي للدردشة -->
<div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-header">
        <img src="girl.png" alt="صورة البروفايل">
        <div class="user-info">
            <h2>Chahed</h2>
            <span class="status">●  Online</span>
        </div>
    </div>

    <div class="chat-body" id="chatBody">
        <!-- الرسائل تروح تضاف هنا -->
    </div>

    <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
        <button id="sendButton">إرسال</button>
    </div>
</div>

<script src="Chat With Me.js"></script>
</body>
</html>
