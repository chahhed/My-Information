<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="My Profile.css" />
  <link rel="website icon" type="png" href="https://img.freepik.com/premium-vector/lotus-flowers-design-logo-template-icon_1948-3808.jpg">
</head>
<body>

  <div class="controls">
    <button id="Mode">Mode</button>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </div>

  <div class="profile-container">
    <img src="My Image.jpg" alt="Chahed's Photo" class="profile-image" />
    <h1 class="name">Chahed</h1>
    <div class="info-box">
      <p 
        data-en="<strong>First Name:</strong> Chahed" 
        data-ar="<strong>الاسم:</strong> شهد "
        data-fr="<strong>Prénom:</strong> Chahed" 
        data-es="<strong>Nombre:</strong> Chahed"></p>

      <p 
        data-en="<strong>Last Name:</strong> Sahouane" 
        data-ar="<strong>اللقب:</strong> سحوان" 
        data-fr="<strong>Nom:</strong> Sahouane" 
        data-es="<strong>Apellido:</strong> Sahouane"></p>

      <p 
        data-en="<strong>Email:</strong> sahouanechaude@gmail.com" 
        data-ar="<strong>البريد الإلكتروني:</strong> sahouanechaude@gmail.com" 
        data-fr="<strong>Email:</strong> sahouanechaude@gmail.com" 
        data-es="<strong>Correo:</strong> sahouanechaude@gmail.com"></p>

      <p 
        data-en="<strong>Skills:</strong> HTML, CSS, JavaScript" 
        data-ar="<strong>المهارات:</strong> HTML، CSS، JavaScript" 
        data-fr="<strong>Compétences:</strong> HTML, CSS, JavaScript" 
        data-es="<strong>Habilidades:</strong> HTML, CSS, JavaScript"></p>

      <p 
        data-en="<strong>Interests:</strong> Design, Technology, Cooking" 
        data-ar="<strong>الاهتمامات:</strong> التصميم، التكنولوجيا، الطبخ" 
        data-fr="<strong>Intérêts:</strong> Design, Technologie, Cuisson" 
        data-es="<strong>Intereses:</strong> Diseño, Tecnología, Cocinando"></p>
    </div>

    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="My Profile.js"></script>
</body>
</html>
