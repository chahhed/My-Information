<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Identification</title>
  <link rel="stylesheet" href="HOME.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="website icon" type="png" href="my image.png">
</head>
<body>
  <div class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="HOME.html">Home</a></li>
      <li><a href="My Profile.html">My Profile</a></li>
      <li><a href="Chat With Me.html">Chat With Me</a></li>
      <li><a href="Contact Me.html">Contact Me</a></li>
    </ul>
  </nav>

  <div class="frame">
    <div class="content">
      <div class="clock-circle">
        <div class="numbers">
          <span style="--i:1">1</span>
          <span style="--i:2">2</span>
          <span style="--i:3">3</span>
          <span style="--i:4">4</span>
          <span style="--i:5">5</span>
          <span style="--i:6">6</span>
          <span style="--i:7">7</span>
          <span style="--i:8">8</span>
          <span style="--i:9">9</span>
          <span style="--i:10">10</span>
          <span style="--i:11">11</span>
          <span style="--i:12">12</span>
        </div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-point"></div>
      </div>

      <h1 class="wave" id="waveText">Welcome To My Page</h1>

      <form class="search">
        <input type="text" placeholder="Search" class="searchinput" />
        <button type="button" class="searchbutton">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="HOME.js"></script>
</body>
</html>
